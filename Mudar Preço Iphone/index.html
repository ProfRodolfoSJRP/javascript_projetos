<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Detalhe do Produto</h2>
    <p id="preco">Preço : R$2800,00</p>
    <script>
        // Código sera executado assim que a pagina for 
        // Completamente atualizada
        // Verificar se o dispositivo é um iphone
        document.addEventListener('DOMContentLoaded',()=>{
            if (/iPhone/.test(navigator.userAgent)){
                const precoElemento = document.getElementById("preco")
                precoElemento.textContent = "Tem iphone ? Toma R$5000,00"

            } else if (/Windows/.test(navigator.userAgent)){
                const precoElemento = document.getElementById("preco")
                precoElemento.textContent = "Windows"

            } else{
                  const precoElemento = document.getElementById("preco")
                precoElemento.textContent = "Linux"
            }
        })
        console.log(navigator.userAgent)
    </script>
</body>
</html>
